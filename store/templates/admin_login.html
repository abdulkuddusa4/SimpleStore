<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .centerdv{
            width:45%;
            margin:auto;
            text-align:center;
            }
        .imgscale{
            max-width:64px;
            max-height:64px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar-nav navbar-left" style="flex-direction:row;">
            <li class="nav-item"><a href="/" class="navbar-brand">Home</a></li>
            <li class="nav-item"><a href="/admin-login/" class="nav-link">Admin Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="flex-direction:row">
            <li class="nav-item"><a href="" class="navbar-brand">Cart: <b>{{cart_size}}</b></a></li>
            <li class="nav-item"><a href="/cart/checkout/" class="nav-link">Checkout!</a></li>
        </ul>
    </nav>

    <br>
    <br>
    <div class="page-header" style="text-align:center">
        <h2>StoreName</h2>
    </div>


    <div class="container well centerdv">
        <h3>Login</h3>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {% if login == False %}
            <div class="alert alert-danger" role="alert">Bad Login</div>
            {% endif %}
            <b>Username:</b>
            <input type="text" class="form-control" name="username">
            <br>
            <b>Password:</b>
            <input type="password" class="form-control" name="password">
            <input type="submit" class="btn btn-success btn-lg" value="Login">
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
