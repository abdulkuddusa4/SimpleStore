<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar-nav navbar-left" style="flex-direction:row;">
            <li class="nav-item"><a href="/" class="navbar-brand">Home</a></li>
            <li class="nav-item"><a href="/admin-login/" class="nav-link">Admin Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="flex-direction:row">
            <li class="nav-item"><a href="/cart/" class="navbar-brand">Cart: <b>{{cart_size}}</b></a></li>
            <li class="nav-item"><a href="/cart/checkout/" class="nav-link">Checkout!</a></li>
        </ul>
    </nav>

    <br>
    <br>
    <div class="page-header" style="text-align:center">
        <h2>StoreName</h2>

    </div>
    <div class="row">
        {% for product in store_items %}
        <div class="col-md-4 well" style="text-align:center">
            <div class="card">
                <img src={{product.imglink}} alt="" style="max-width:200px; margin:auto;">
                <br>
                <b>{{product.name}}</b>
                <br>
            <p>{{product.description}}</p>
            <br>
            <span class="label label-primary">{{product.price}}</span>
            <br>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Add to Cart"class="btn btn-success">
                <input type="hidden" name="obj_id" value="{{product.id}}">
            </form>
            </div>
        </div>
        {% endfor %}
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
