<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .centerdv{
            width:45%;
            margin:auto;
            text-align:center;
            }
        .imgscale{
            max-width:64px;
            max-height:64px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar-nav navbar-left" style="flex-direction:row;">
            <li class="nav-item"><a href="/" class="navbar-brand">Home</a></li>
            <li class="nav-item"><a href="/admin-login/" class="nav-link">Admin Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="flex-direction:row">
            <li class="nav-item"><a href="" class="navbar-brand">Cart: <b>{{cart_size}}</b></a></li>
            <li class="nav-item"><a href="/cart/checkout/" class="nav-link">Checkout!</a></li>
        </ul>
    </nav>

    <br>
    <br>
    <div class="page-header" style="text-align:center">
        <h2>StoreName</h2>
    </div>

    <div class="container centerdv">
        <h3>Total Price: <br> <br> <span class="label label-success">{{total_price}}</span></h3>
        <div class="well">
            <form action="complete/" class="centerdv" method="post">
                {% csrf_token %}
                <h4>Billing Information</h4>
                <b>First Name:</b>
                <input type="text" name="first_name" class="form-control">
                <br>
                <b>Last Name:</b>
                <input type="text" name="last_name" class="form-control">
                <br>
                <b>Address:</b>
                <input type="text" name="address" class="form-control">
                <br>
                <b>City:</b>
                <input type="text" name="city" class="form-control">
                <br>
                <h4>Pament Information</h4>
                    <br>
                    <b>Pament Type: </b>
                    <br>
                    <input type="radio" name="payment" value="paypal">Paypal
                    <br>
                    <input type="radio" name="payment" value="credit_cart">Credit Card
                    <br>
                    <b>Paypal Email/ CC Number</b>
                    <input type="text" name="payment_data" class="form-control">
                    <input type="submit" class="btn btn-success" value="Complete Order!">
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
